<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" type="text/css" href="../style.css" />
        <link href="../icons/fontawesome-free-5.15.4-web/css/all.css" rel="stylesheet">
        <title>La palette du goût</title>
    </head>
    <body>
        <section class="logo--menu">
            <a href="../index.html">
                <span class="retour fas fa-arrow-left"></span>
            </a>
            <h1>ohmyfood</h1>
        </section>
            <main class="menu">
                <div class="menu__background">
                    <img src="../images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="restaurant" />
                </div>
                <section class="menu__liste">
                    <div class="menu__restaurant">
                        <h2>La palette du goût</h2>
                        <input type="checkbox" id="restaurants__favoris--1" />
                        <label for="restaurants__favoris--1">
                            <span class="restaurants__favoris">
                                <span class="far fa-thin fa-heart"></span>
                                <span class="fas fa-thin fa-heart"></span>
                            </span>
                        </label>
                    </div>
                    <div class="menu__categorie--entree">
                        <h2 class="categorie__titre">ENTRÉES</h2>
                        <input type="checkbox" id="menu__aliment--1" />
                        <label for="menu__aliment--1">
                            <article class="menu__aliment">
                                <h3 class="aliment__titre">Fricassée d'escargot</h3>
                                <div class="aliment__description">Au piment d'Espelette </div>
                                <div class="aliment__prix">25€</div>
                                <div class="aliment__validation">
                                    <span class="fas fa-check-circle"></span>
                                </div>
                            </article>
                        </label>
                        <input type="checkbox" id="menu__aliment--2" />
                        <label for="menu__aliment--2">
                            <article class="menu__aliment">
                                <h3 class="aliment__titre">Foie gras de canard mi-cuit</h3>
                                <div class="aliment__description">Et ses copeaux de truffe noire</div>
                                <div class="aliment__prix">35€</div>
                                <div class="aliment__validation">
                                    <span class="fas fa-check-circle"></span>
                                </div>
                            </article>
                        </label>
                        <input type="checkbox" id="menu__aliment--3" />
                        <label for="menu__aliment--3">
                            <article class="menu__aliment">
                                <h3 class="aliment__titre">Oeuf au plat</h3>
                                <div class="aliment__description">Assaisonné à la truffe sur lit de caviar</div>
                                <div class="aliment__prix">20€</div>
                                <div class="aliment__validation">
                                    <span class="fas fa-check-circle"></span>
                                </div>
                            </article>
                        </label>
                    </div>
                    <div class="menu__categorie--plat">
                        <h2 class="categorie__titre">PLATS</h2>
                        <input type="checkbox" id="menu__aliment--4" />
                        <label for="menu__aliment--4">
                            <article class="menu__aliment">
                                <h3 class="aliment__titre">Filet de boeuf aux herbes</h3>
                                <div class="aliment__description">Accompagné de sa ribambelle de légumes</div>
                                <div class="aliment__prix">40€</div>
                                <div class="aliment__validation">
                                    <span class="fas fa-check-circle"></span>
                                </div>
                            </article>
                        </label>
                        <input type="checkbox" id="menu__aliment--5" />
                        <label for="menu__aliment--5">
                            <article class="menu__aliment">
                                <h3 class="aliment__titre">Parmentier de queue de boeuf</h3>
                                <div class="aliment__description">À la truffe noire sur sa purée de panais</div>
                                <div class="aliment__prix">35€</div>
                                <div class="aliment__validation">
                                    <span class="fas fa-check-circle"></span>
                                </div>
                            </article>
                        </label>
                        <input type="checkbox" id="menu__aliment--6" />
                        <label for="menu__aliment--6">
                            <article class="menu__aliment">
                                <h3 class="aliment__titre">Filet de turbot</h3>
                                <div class="aliment__description">Aux agrumes</div>
                                <div class="aliment__prix">44€</div>
                                <div class="aliment__validation">
                                    <span class="fas fa-check-circle"></span>
                                </div>
                            </article>
                        </label>
                    </div>
                    <div class="menu__categorie--dessert">
                        <h2 class="categorie__titre">DESSERTS</h2>
                        <input type="checkbox" id="menu__aliment--7" />
                        <label for="menu__aliment--7">
                            <article class="menu__aliment">
                                <h3 class="aliment__titre">Paris-Brest</h3>
                                <div class="aliment__description">Revisité</div>
                                <div class="aliment__prix">18€</div>
                                <div class="aliment__validation">
                                    <span class="fas fa-check-circle"></span>
                                </div>
                            </article>
                        </label>
                        <input type="checkbox" id="menu__aliment--8" />
                        <label for="menu__aliment--8">
                            <article class="menu__aliment">
                                <h3 class="aliment__titre">Macaron au chocolat d'exception </h3>
                                <div class="aliment__description">Et glace à la vanille de Madagascar</div>
                                <div class="aliment__prix">22€</div>
                                <div class="aliment__validation">
                                    <span class="fas fa-check-circle"></span>
                                </div>
                            </article>
                        </label>
                        <input type="checkbox" id="menu__aliment--9" />
                        <label for="menu__aliment--9">
                            <article class="menu__aliment">
                                <h3 class="aliment__titre">Mousse au chocolat </h3>
                                <div class="aliment__description">Au piment d'Espelette et à la truffe noire</div>
                                <div class="aliment__prix">23€</div>
                                <div class="aliment__validation">
                                    <span class="fas fa-check-circle"></span>
                                </div>
                            </article>
                        </label>
                    </div>
                    <a class="button" href="#restaurants">Commander</a>
                </section>
            </main>

        <footer>
            <h2 class="footer__logo">ohmyfood</h2>
            <a href="proposer.html"><span class="fas fa-utensils"></span>Proposer un restaurant</a>
            <a href="partenaire.html"><span class="fas fa-hands-helping"></span>Devenir partenaire</a>
            <a href="Legal">Mentions légales</a>
            <a href="mailto:ohmyfood_p3@yopmail.com">Contact</a>
        </footer>
    </body>
</html>
